# SonarCloud Configuration for Wine Quality MLOps Project

# Project identification
sonar.projectKey=marlonvallejo_ProyectoML
sonar.organization=marlonvallejo

# Project metadata
sonar.projectName=Wine Quality Prediction - MLOps Pipeline
sonar.projectVersion=1.0

# Source code paths
sonar.sources=mlops_pipeline/src
sonar.python.version=3.10

# Exclusions (files not to analyze)
sonar.exclusions=\
  **/*.ipynb,\
  **/test_*.py,\
  **/__pycache__/**,\
  **/.venv/**,\
  **/venv/**,\
  **/models/**,\
  **/data/**,\
  **/reports/**,\
  **/.ipynb_checkpoints/**,\
  **/set_up.bat

# Test files location (if you add tests in the future)
sonar.tests=tests
sonar.test.inclusions=**/test_*.py

# Coverage reports (if you generate coverage data)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Code duplication detection
sonar.cpd.python.minimumtokens=50
